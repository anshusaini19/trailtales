<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - TrailTales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #3B82F6;
            color: #fff;
        }

        .gallery-section {
            padding: 100px 20px 50px;
            margin-top: 100px;
        }

        .gallery-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .btn-view {
            background-color: #3B82F6;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-view:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }

        .row {
            margin-right: 0;
            margin-left: 0;
        }
		/* Footer styles */
    .footer {
        background-color: #333;
        color: white;
        padding: 30px 0;
        margin-top: 50px;
    }

    .footer a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer a:hover {
        color: #3B82F6;
    }

    .footer .social-icon {
        margin-right: 15px;
    }
    </style>
</head>
<body>

<header>
    <div class="logo">TrailTales</div>
    <nav>
        <a href="/api/home">Home</a>
        <a href="/api/about">About</a>
        <a href="/api/destinations">Destinations</a>
        <a href="/api/gallery">Gallery</a>
        <a href="/api/testimonials">Testimonials</a>
        <a href="/api/contact">Contact</a>
        <a href="/api/book">Book Now</a>
    </nav>
    
</header>

<div class="gallery-section">
    <div class="gallery-header">
        <h2>Photo Gallery</h2>
        <p class="text-center">Explore beautiful moments from our trips and tours.</p>
    </div>

    <div class="container">
        <div class="row">
            <!-- Gallery Item 1 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery1.jpg" alt="Trip 1">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>Explore the Alps</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery2.jpg" alt="Trip 2">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>Beach Paradise</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery3.jpg" alt="Trip 3">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>Safari Adventure</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery4.jpg" alt="Trip 4">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>Mountain Retreat</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery5.jpg" alt="Trip 5">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>City Lights</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 6 -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="/Images/gallery6.jpg" alt="Trip 6">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p>Island Escape</p>
                            <button class="btn-view">View More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 TrailTales. All rights reserved. | <a href="#">Privacy Policy</a></p>
        
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
